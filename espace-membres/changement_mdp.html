<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">

  <title>Changement de mot de passe</title>

  <link rel="stylesheet" href="changement_mdp.css">
</head>
<body class="background">
<div class="mainDiv">
    <div class="cardStyle">
      <form action="" method="post" name="changepassword" id="signupForm">
        
        <img src="../images/Logo.png" id="signupLogo"/>
        
        <h2 class="formTitle">
          Changement de mot de passe
        </h2>
        
      <div class="inputDiv">
        <label class="inputLabel" for="password">Nouveau mot de passe</label>
        <input type="password" id="password" name="password" required>
      </div>
        
      <div class="inputDiv">
        <label class="inputLabel" for="confirmpassword">Confirmer le mot de passe</label>
        <input type="password" id="confirmpassword" name="confirmpassword">
      </div>
      
      <div class="buttonWrapper">
        <button type="submit" id="submitButton" onclick="validateSignupForm()" class="submitButton pure-button pure-button-primary">
          <span>Continuer</span>
          <span id="loader"></span>
        </button>
        <a class="link" href="donnees.html">Retour au profil</a>
      </div>
        
    </form>
    </div>
  </div>
  <script src="changement_mdp.js"></script>
</body>
</html>
