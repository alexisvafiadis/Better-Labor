<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">

  <title>Tableau de bord FAQ</title>

  <link rel="stylesheet" href="faq.css">
  <script src="tools.js"></script>

</head>

<body class="background">
<div class="faq">
  <h1 class="title">Gestion de la FAQ</h1>
    <div class="category-header">
      <h2 class="category-title" id="category-title-1">Questions générales</h2>
      <div class="side-buttons">
        <a class="side-button edit" onclick="editCategory()">
          <img src="images/edit.svg" id="edit-category-1">
          <p class="info">Edit</p>
        </a>
        <a class="side-button delete">
          <img src="images/delete.svg">
          <p class="info">Delete</p>
        </a>
        <a class="side-button move-up">
          <img src="images/move-up.svg">
          <p class="info">Move</p>
        </a>
        <a class="side-button move-down">
          <img src="images/move-down.svg">
          <p class="info">Move</p>
        </a>
      </div>
    </div>
    <hr class="category-line">
    
    <div class="question-box">
    <button class="question-management-button">
      <p class="question-title" id="question-title-1">Comment commander ces casques?</p>
      <div class="side-buttons">
        <a class="side-button edit" onclick="editQuestion()">
          <img class="smaller" id="edit-question-1" src="images/edit.svg">
          <p class="info">Edit</p>
        </a>
        <a class="side-button delete">
          <img class="smaller" src="images/delete.svg">
          <p class="info">Delete</p>
        </a>
        <a class="side-button move-up">
          <img class="smaller" src="images/move-up.svg">
          <p class="info">Move</p>
        </a>
        <a class="side-button move-down">
          <img class="smaller" src="images/move-down.svg">
          <p class="info">Move</p>
        </a>
      </div>
    </button>
    <div class="question-content-input" id="question-content-input-1">
      <textarea class="question-content-text" rows="11">Faites ça</textarea>
      <button class="save-button" id="save-button-1">Sauvegarder</button>
    </div>
  </div>
  <button class="add-question">Nouvelle question</button>
  <button class="add-category">Nouvelle catégorie</button>


</div>
<script src="gestion_faq.js"></script>
</body>
</html>
