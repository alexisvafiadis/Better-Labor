<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">

  <title>FAQ Better Labor</title>

  <link rel="stylesheet" href="faq.css">
  <link rel="stylesheet" href="donnees.css">
  <script src="donnees.js"></script>
</head>

<body class="background">

    <div class="Page">

        <div class="top">

            <div class="Identité">
                <p class="Nom">
                    Nom/Prénom Employé
                </p>
                <!--Vérifier le genre de la personne, afficher l'icone correspondante-->
                <img class="genre" src="images/female_icon.png" alt="Femme">
                <p class="Sub-info">
                    Age
                </p>
            </div>

            <h2 class="Data-title">
                Données du BetterSet
            </h2>

            <button class="Modify-Account">
                Modifier le compte
            </button>
            <button class="Delete-Account">
                Supprimer le compte
            </button>
        </div>


        <div class="Duration-Buttons">
            <button class="Duration-Button">
                Jour
            </button>
            <button class="Duration-Button">
                Semaine
            </button>
            <button class="Duration-Button">
                Mois
            </button>
            <button class="Duration-Button">
                Année
            </button>
        </div>

        <div class="Data">

            <div class="stats">
                <p class="stats-title">Average</p>
                <div class="stats-content">

                    <div class="stat">
                        <img class="stat-img" src="images/heart-rate.png" alt="Heart">
                        <p class="stat-value">
                            56
                        </p>
                        <p class="stat-title">
                            Heart Rate
                        </p>
                    </div>

                    <div class="stat">
                        <img class="stat-img" src="images/effort.png" alt="Effort">
                        <p class="stat-value">
                            5
                        </p>
                        <p class="stat-title">
                            Sweat
                        </p>
                    </div>

                    <div class="stat">
                        <img class="stat-img" src="images/sound-power.png" alt="Sound">
                        <p class="stat-value">
                            23
                        </p>
                        <p class="stat-title">
                            Sound Power
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
var button = document.getElementsByClassName("Duration-Button");
var i;

for (i = 0; i < button.length; i++) {
  button[i].addEventListener("click", buttonClick);
}
</script>
